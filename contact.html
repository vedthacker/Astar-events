<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Astar Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      color: #ffd700;
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
    }
    .contact-container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: center;
    }
    .contact-container p {
      font-size: 1.1rem;
      color: #ccc;
    }
    .contact-container a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    .map {
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="contact-container">
    <p>We'd love to bring your dream event to life! Reach out to us directly:</p>
     <section class="contact-form" style="max-width: 600px; margin: 60px auto; padding: 20px; background: #111; border-radius: 12px;">
  <h2 style="text-align:center; color: #ffd700; margin-bottom: 30px;">Contact Us</h2>
  
  <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    
    
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    
    <input type="text" name="Name" placeholder="Your Name" required style="padding: 12px; border-radius: 6px; border: none;">
    <input type="email" name="Email" placeholder="Your Email" required style="padding: 12px; border-radius: 6px; border: none;">
    <input type="tel" name="Phone" placeholder="Phone Number" required style="padding: 12px; border-radius: 6px; border: none;">
    <input type="text" name="Event Description" placeholder="Describe Your Event (e.g. Wedding, Corporate...)" required style="padding: 12px; border-radius: 6px; border: none;">
    <input type="number" name="Number of Guests" placeholder="Approx. Number of Guests" required style="padding: 12px; border-radius: 6px; border: none;">
    
    <button type="submit" style="padding: 12px; background-color: #ffd700; border: none; border-radius: 6px; color: black; font-weight: bold; cursor: pointer;">Send Message</button>
    
    <p style="text-align:center; margin-top: 10px; color: #aaa;">We will get in touch with you shortly.</p>
  </form>
</section>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.963470785295!2d70.1330323!3d23.0667495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3950b98ec3a90cdd%3A0xb84fc7c419b96d42!2sA%20Star%20Events!5e0!3m2!1sen!2sin!4v1686369335912!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
